<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - Noroff FED2 JS2 CA</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ead288c181.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body
    id="profilePage"
    class="font-display bg-profileBg bg-black bg-cover bg-center"
  >
    <div
      id="loadingInd"
      class="fixed inset-0 z-[9999] flex hidden items-center justify-center bg-opacity-80"
    >
      <div class="loader"></div>
    </div>

    <nav class="navbar">
      <div class="navbar-content">
        <div class="flex items-center space-x-3">
          <a
            href="/profile/"
            id="profile-link"
            class="flex items-center space-x-2 text-gray-300 hover:text-white"
          >
            <img
              id="navbar-profile-avatar"
              class="w-avatarNav h-avatarNav rounded-full"
              alt="Profile Avatar"
            />
            <span id="profile-username" class="font-medium">My Profile</span>
          </a>
        </div>

        <a href="/index.html">
          <img
            src="/images/noroff-logo.png"
            alt="Logo"
            class="xs:w-16 h-auto rounded-md sm:w-20"
          />
        </a>

        <div class="relative">
          <button id="menu-dropdown-toggle" class="menu-btn">
            <i class="fa-solid fa-bars hamburger-icon"></i>
          </button>

          <div
            id="menu-dropdown"
            class="absolute right-0 z-50 mt-2 hidden w-48 rounded-lg border border-gray-700 bg-gray-800 shadow-lg"
          >
            <a href="" class="dropdown-item">
              <i class="fa-solid fa-plus"></i>
              <span>Create Post</span>
            </a>
            <button id="logout-button" class="dropdown-item">
              <i class="fa-solid fa-right-from-bracket"></i>
              <span>Logout</span>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <div
      id="profile-container"
      class="relative m-4 mx-auto flex max-w-lg flex-col items-center rounded-lg bg-gray-900 p-4 text-white shadow-lg"
    >
      <div class="relative h-36 w-full max-w-lg rounded-l">
        <img
          id="profile-banner"
          class="object-cove h-full w-full rounded-t-lg"
          alt="Profile Banner"
        />

        <div class="absolute left-1/2 top-1/2 -translate-x-1/2 transform">
          <img
            id="profile-avatar"
            class="w-avatarProfile h-avatarProfile rounded-full border-4 border-white object-cover shadow-lg"
            alt="Profile Avatar"
          />
        </div>
      </div>

      <div class="mt-20 text-center">
        <h1 id="profile-name" class="text-2xl font-semibold text-gray-100">
          Username
        </h1>
        <p id="profile-bio" class="mt-2 text-center text-base text-gray-300">
          Bio goes here
        </p>
      </div>

      <div class="m-4 flex w-full justify-center gap-3 text-gray-300">
        <p id="follower-count" class="text-l font-normal">
          Followers <span id="follower-counter" class="text-blue-600">0</span>
        </p>
        <p id="following-count" class="text-l font-normal">
          Following <span id="following-counter" class="text-blue-600">0</span>
        </p>
      </div>

      <div class="flex justify-center gap-4">
        <button id="follow-btn" class="style-follow-button hidden">
          Follow
        </button>
        <button id="unfollow-btn" class="style-follow-button hidden">
          Unfollow
        </button>
      </div>
    </div>

    <div class="mx-auto max-w-screen-lg px-4 py-8">
      <h2 class="posts-headline">Posts By User</h2>

      <div
        id="postsContainer"
        class="xs:px-2 md: container mx-auto grid max-w-screen-lg justify-items-center gap-4 p-4 sm:grid-cols-1 sm:px-6 md:grid-cols-2 lg:flex lg:grid-cols-3 lg:px-8"
      ></div>
    </div>

    <footer class="m-4 rounded-lg bg-gray-900 shadow">
      <div class="mx-auto w-full max-w-screen-xl p-4 md:py-8">
        <div class="sm:flex sm:items-center sm:justify-between">
          <a
            href="/"
            class="mb-4 flex items-center space-x-3 sm:mb-0 rtl:space-x-reverse"
          >
            <img src="/src/images/somo-logo.webp" class="h-20" alt="Logo" />
            <span
              class="self-center whitespace-nowrap text-2xl font-semibold text-white"
              >Social Media App</span
            >
          </a>
          <ul
            class="mb-6 flex flex-wrap items-center text-sm font-medium text-gray-400 sm:mb-0"
          >
            <li>
              <a href="#" class="me-4 hover:underline md:me-6">About</a>
            </li>
            <li>
              <a href="#" class="me-4 hover:underline md:me-6"
                >Privacy Policy</a
              >
            </li>
            <li>
              <a href="#" class="me-4 hover:underline md:me-6">Licensing</a>
            </li>
            <li>
              <a href="#" class="hover:underline">Contact</a>
            </li>
          </ul>
        </div>
        <hr class="my-6 border-gray-700 sm:mx-auto lg:my-8" />
        <span class="block text-sm text-gray-400 sm:text-center"
          >Â© 2024 All Rights Reserved.</span
        >
      </div>
    </footer>

    <script type="module" src="/src/app.js"></script>
    <script type="module" src="/src/js/router/views/profile.js"></script>
  </body>
</html>
