<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
    <script type="module" src="/src/js/script.js"></script>
    <link rel="stylesheet" href="/src/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Sora:wght@100..800&display=swap"rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/ead288c181.js" crossorigin="anonymous"></script>
    
  </head>

  <body class="grid min-h-screen dark:bg-slate-800 grid-rows-[auto_1fr_auto] bg-gray-100 text-gray-100">
    <!-- Header with Navbar -->
    <header class="bg-white dark:bg-slate-900 shadow-lg">
      <nav class="container mx-auto flex justify-between items-center">
        <!-- Logo and Profile Link -->
        <div class="flex items-center space-x-3 px-2 py-4">
          <a href="/index.html">
            <img src="/images/noroff-logo.png" alt="Noroff logo" class="w-20 h-auto rounded-md" />
          </a>
          <a href="/profile/" class="flex items-center space-x-2 text-gray-500 hover:text-gray-700 dark:text-gray-300 dark:hover:text-white">
            <img src="https://robohash.org/unique-avatar" alt="User Avatar" class="w-16 h-16 rounded-full border border-gray-300" />
            <span class="font-medium">My Profile</span>
          </a>
        </div>

        <!-- Dark Mode Toggle Button -->
        <div class="flex items-center space-x-4">
          <button id="theme-toggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-600 hover:bg-gray-300 dark:hover:bg-gray-500 transition">
            <svg id="theme-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-800 dark:text-gray-200" viewBox="0 0 20 20" fill="currentColor">
              <path id="sun-icon" d="M10 4.5a.5.5 0 01.5.5v1a.5.5 0 01-1 0v-1a.5.5 0 01.5-.5zM10 14a.5.5 0 01.5.5v1a.5.5 0 01-1 0v-1a.5.5 0 01.5-.5zM15.364 7.364a.5.5 0 11-.707-.707l.707-.707a.5.5 0 01.707.707l-.707.707zM5.343 12.657a.5.5 0 11-.707-.707l.707-.707a.5.5 0 01.707.707l-.707.707zM14 10a4 4 0 11-8 0 4 4 0 018 0z"/>
              <path id="moon-icon" class="hidden" d="M10 2a8 8 0 100 16c4.418 0 8-3.582 8-8S14.418 2 10 2z"/>
            </svg>
          </button>
        </div>
      </nav>
    </header>

    <!-- Profile Container -->
    <main class="container mx-auto my-7 flex flex-col items-center bg-gray-100 dark:bg-slate-800 text-gray-100">
      <!-- Profile Info -->
      <div id="profile-container" class="m-4 mx-auto max-w-lg flex flex-col items-center rounded-lg bg-gray-900 p-4 shadow-lg">
        <div class="relative h-36 w-full rounded-t-lg">
          <img id="profile-banner" class="w-full h-full rounded-t-lg object-cover" alt="Profile Banner" />
          <div class="absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2">
            <img id="profile-avatar" class="w-32 h-32 rounded-full border-4 border-white object-cover shadow-lg" alt="Profile Avatar" />
          </div>
        </div>
        <div class="mt-20 text-center">
          <h1 id="profile-name" class="text-2xl font-semibold">Username</h1>
          <p id="profile-bio" class="mt-2 text-gray-300">Bio goes here</p>
        </div>
        <div class="m-4 flex w-full justify-center gap-6 text-gray-300">
          <p id="follower-count">Followers <span class="text-blue-600">0</span></p>
          <p id="following-count">Following <span class="text-blue-600">0</span></p>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 p-4 text-gray-400 dark:bg-slate-900 dark:text-slate-300">
      <div class="max-w-screen-xl mx-auto text-center">
        <p>Â© 2024 Social Media App. All Rights Reserved.</p>
        <nav class="flex justify-center space-x-4 mt-4">
          <a href="#" class="hover:underline">About</a>
          <a href="#" class="hover:underline">Privacy Policy</a>
          <a href="#" class="hover:underline">Contact</a>
        </nav>
      </div>
    </footer>

    <script type="module" src="/src/app.js"></script>
    <script type="module" src="/src/js/router/views/profile.js"></script>
    <script src="/src/js/script.js" defer></script>
  </body>
</html>
