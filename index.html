<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication - Social Media App</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body class="grid min-h-screen grid-rows-[auto_1fr_auto] bg-gray-100">
    <header class="bg-white shadow-lg">
      <nav class="container mx-auto">
        <div class="flex justify-between">
          <a href="/" class="flex items-center px-2 py-4">
            <img src="/images/noroff-logo.png" alt="Noroff logo" class="img" />
          </a>
          <div class="hidden items-center space-x-1 md:flex">
            <a
              href="/"
              class="border-b-4 border-green-500 px-2 py-4 font-semibold text-green-500"
              >Login</a
            >
            <a
              href="/feed/"
              class="px-2 py-4 font-semibold text-gray-500 transition duration-300 hover:text-green-500"
              >Feed</a
            >
            <a
              href="/profile/"
              class="px-2 py-4 font-semibold text-gray-500 transition duration-300 hover:text-green-500"
              >Profile</a
            >
          </div>
          <div class="flex items-center md:hidden">
            <button id="menu-btn">
              <svg
                class="h-6 w-6 text-gray-500 hover:text-green-500"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path d="M4 6h16M4 12h16M4 18h16"></path>
              </svg>
            </button>
          </div>
        </div>
        <div class="hidden" id="mobile-menu">
          <ul>
            <li>
              <a
                href="/"
                class="block bg-green-500 px-2 py-4 text-sm font-semibold text-white"
                >Login</a
              >
            </li>
            <li>
              <a
                href="/feed/"
                class="block px-2 py-4 text-sm transition duration-300 hover:bg-green-500 hover:text-white"
                >Feed</a
              >
            </li>
            <li>
              <a
                href="/profile/"
                class="block px-2 py-4 text-sm transition duration-300 hover:bg-green-500 hover:text-white"
                >Profile</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="container mx-auto my-7">
      <section class="mx-auto max-w-md rounded-lg bg-white p-8 shadow-lg">
        <h1 class="text-center text-3xl font-bold text-blue-500">Welcome</h1>
        <!-- Toggle Buttons for Login/Register -->
        <div class="mb-6 mt-6 flex justify-center">
          <button
            id="login-btn"
            class="border-b-2 border-blue-500 px-4 py-2 font-semibold text-blue-500"
            onclick="toggleForm('login')"
          >
            Login
          </button>
          <button
            id="register-btn"
            class="px-4 py-2 font-semibold text-gray-500 hover:text-blue-500"
            onclick="toggleForm('register')"
          >
            Register
          </button>
        </div>

        <!-- Login Form -->
        <form id="login-form" action="/profile" method="POST" class="space-y-6">
          <div>
            <label
              for="login-email"
              class="block text-sm font-medium text-gray-700"
              >Email</label
            >
            <input
              type="email"
              id="login-email"
              name="email"
              required
              class="mt-1 block w-full rounded-lg border border-gray-300 px-4 py-2 shadow-sm focus:border-blue-500 focus:ring-blue-500"
              placeholder="Enter your email"
            />
          </div>
          <div>
            <label
              for="login-password"
              class="block text-sm font-medium text-gray-700"
              >Password</label
            >
            <input
              type="password"
              id="login-password"
              name="password"
              required
              minlength="8"
              class="mt-1 block w-full rounded-lg border border-gray-300 px-4 py-2 shadow-sm focus:border-blue-500 focus:ring-blue-500"
              placeholder="Enter your password"
            />
          </div>
          <button
            type="submit"
            class="w-full rounded-lg bg-blue-500 px-4 py-2 font-semibold text-white shadow-md hover:bg-blue-600 focus:ring-2 focus:ring-blue-500"
          >
            Login
          </button>
        </form>

        <!-- Register Form -->
        <form
          id="register-form"
          action="/profile"
          method="POST"
          class="hidden space-y-6"
        >
          <div>
            <label
              for="register-username"
              class="block text-sm font-medium text-gray-700"
              >Username</label
            >
            <input
              type="text"
              id="register-username"
              name="username"
              required
              class="mt-1 block w-full rounded-lg border border-gray-300 px-4 py-2 shadow-sm focus:border-blue-500 focus:ring-blue-500"
              placeholder="Choose a username"
            />
          </div>
          <div>
            <label
              for="register-email"
              class="block text-sm font-medium text-gray-700"
              >Email</label
            >
            <input
              type="email"
              id="register-email"
              name="email"
              required
              class="mt-1 block w-full rounded-lg border border-gray-300 px-4 py-2 shadow-sm focus:border-blue-500 focus:ring-blue-500"
              placeholder="Enter your email"
            />
          </div>
          <div>
            <label
              for="register-password"
              class="block text-sm font-medium text-gray-700"
              >Password</label
            >
            <input
              type="password"
              id="register-password"
              name="password"
              required
              minlength="8"
              class="mt-1 block w-full rounded-lg border border-gray-300 px-4 py-2 shadow-sm focus:border-blue-500 focus:ring-blue-500"
              placeholder="Create a password"
            />
          </div>
          <button
            type="submit"
            class="w-full rounded-lg bg-blue-500 px-4 py-2 font-semibold text-white shadow-md hover:bg-blue-600 focus:ring-2 focus:ring-blue-500"
          >
            Register
          </button>
          <div class="text-center">
            <small>Already have an account? <a href="" class="text-decoration-none">Login</a></small>
          </div>
        </form>
      </section>
    </main>

    <footer class="bg-white py-5">
      <p class="container mx-auto text-center">&copy; 2024 Social Media App</p>
    </footer>

    <script>
      function toggleForm(form) {
        const loginForm = document.getElementById("login-form");
        const registerForm = document.getElementById("register-form");
        const loginBtn = document.getElementById("login-btn");
        const registerBtn = document.getElementById("register-btn");

        if (form === "login") {
          loginForm.classList.remove("hidden");
          registerForm.classList.add("hidden");
          loginBtn.classList.add("border-blue-500", "text-blue-500");
          registerBtn.classList.remove("border-blue-500", "text-blue-500");
          registerBtn.classList.add("text-gray-500");
        } else {
          loginForm.classList.add("hidden");
          registerForm.classList.remove("hidden");
          registerBtn.classList.add("border-blue-500", "text-blue-500");
          loginBtn.classList.remove("border-blue-500", "text-blue-500");
          loginBtn.classList.add("text-gray-500");
        }
      }
    </script>
  </body>
</html>
