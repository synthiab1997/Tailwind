<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feed Page - Tailwind CSS</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body class="grid min-h-screen grid-rows-[auto_1fr_auto] bg-gray-100">
    <header class="bg-white shadow-lg">
      <nav
        class="container mx-auto flex items-center justify-between px-4 py-4"
      >
        <!-- Logo -->
        <a href="/" class="flex items-center">
          <img
            src="/images/noroff-logo.png"
            alt="Noroff logo"
            class="h-10 w-10 rounded-full"
          />
          <span class="ml-3 text-xl font-semibold text-gray-800"
            >Social Media App</span
          >
        </a>

        <!-- Desktop Links -->
        <div class="hidden space-x-4 md:flex">
          <a
            href="/"
            class="rounded-full bg-green-500 px-4 py-2 font-semibold text-white transition hover:bg-green-600"
            >Login</a
          >
          <a
            href="/feed/"
            class="rounded-full bg-gray-500 px-4 py-2 font-semibold text-white transition hover:bg-gray-600"
            >Feed</a
          >
          <a
            href="/profile/"
            class="rounded-full bg-gray-500 px-4 py-2 font-semibold text-white transition hover:bg-gray-600"
            >Profile</a
          >
        </div>

        <!-- Menu Toggle Button (Mobile) -->
        <div class="flex items-center md:hidden">
          <button id="menu-btn" class="text-gray-500 hover:text-green-500">
            <svg
              class="h-6 w-6"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <path d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>
      </nav>

      <!-- Mobile Menu -->
      <div class="hidden bg-white shadow-lg md:hidden" id="mobile-menu">
        <ul class="space-y-2 px-4 py-4">
          <li>
            <a
              href="/"
              class="block rounded bg-green-500 px-4 py-2 text-sm font-semibold text-white transition"
              >Login</a
            >
          </li>
          <li>
            <a
              href="/feed/"
              class="block rounded px-4 py-2 text-sm font-semibold transition hover:bg-green-500 hover:text-white"
              >Feed</a
            >
          </li>
          <li>
            <a
              href="/profile/"
              class="block rounded px-4 py-2 text-sm font-semibold transition hover:bg-green-500 hover:text-white"
              >Profile</a
            >
          </li>
        </ul>
      </div>
    </header>

    <main class="container mx-auto my-7">
      <!-- Search and Sort Section -->
      <div
        class="mb-6 flex flex-col items-center justify-between gap-4 md:flex-row"
      >
        <!-- Search Bar -->
        <input
          type="text"
          placeholder="Search posts..."
          class="w-full rounded-lg border border-gray-300 px-4 py-2 shadow-sm focus:border-blue-500 focus:ring-blue-500 md:w-1/3"
        />
        <!-- Sort Options -->
        <div class="flex items-center space-x-2">
          <span class="text-sm text-gray-600">Sort by:</span>
          <select
            class="rounded-lg border border-gray-300 px-3 py-2 shadow-sm focus:border-blue-500 focus:ring-blue-500"
          >
            <option>Latest</option>
            <option>Popular</option>
            <option>Oldest</option>
          </select>
        </div>
      </div>

      <!-- Post List -->
      <div class="grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-3">
        <!-- Individual Post Card -->
        <div
          class="overflow-hidden rounded-lg bg-white shadow-lg transition-shadow duration-300 hover:shadow-xl"
        >
          <img
            src="path/to/thumbnail.jpg"
            alt="Thumbnail"
            class="h-40 w-full object-cover"
          />
          <div class="p-4">
            <h2 class="text-lg font-bold text-gray-800">Post Title</h2>
            <p class="mt-1 text-sm text-gray-600">
              A brief description of the post content that provides an overview.
            </p>
            <a
              href="#"
              class="mt-2 inline-block text-sm text-blue-500 hover:underline"
              >Read more</a
            >
          </div>
        </div>
        <!-- Repeat similar post cards for other posts -->
      </div>

      <!-- New Post Form -->
      <section class="mx-auto mt-10 max-w-xl rounded-lg bg-white p-6 shadow-lg">
        <h2 class="mb-4 text-2xl font-bold text-gray-800">Create New Post</h2>
        <form action="/submit-post" method="post" class="space-y-4">
          <div>
            <label for="title" class="block text-sm font-medium text-gray-700"
              >Title</label
            >
            <input
              type="text"
              id="title"
              name="title"
              required
              class="mt-1 block w-full rounded-lg border border-gray-300 px-4 py-2 shadow-sm focus:border-blue-500 focus:ring-blue-500"
            />
          </div>
          <div>
            <label
              for="description"
              class="block text-sm font-medium text-gray-700"
              >Description</label
            >
            <textarea
              id="description"
              name="description"
              rows="3"
              required
              class="mt-1 block w-full rounded-lg border border-gray-300 px-4 py-2 shadow-sm focus:border-blue-500 focus:ring-blue-500"
            ></textarea>
          </div>
          <div>
            <label
              for="thumbnail"
              class="block text-sm font-medium text-gray-700"
              >Thumbnail URL</label
            >
            <input
              type="text"
              id="thumbnail"
              name="thumbnail"
              class="mt-1 block w-full rounded-lg border border-gray-300 px-4 py-2 shadow-sm focus:border-blue-500 focus:ring-blue-500"
            />
          </div>
          <button
            type="submit"
            class="w-full rounded-lg bg-blue-500 px-4 py-2 font-semibold text-white shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
          >
            Create Post
          </button>
        </form>
      </section>
    </main>

    <footer class="bg-white py-5">
      <p class="container mx-auto text-center text-gray-500">&copy; 2024</p>
    </footer>
  </body>
</html>
